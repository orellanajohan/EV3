<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <header class="container-fluid bg-dark text-white">
        <div class="row align-items-center p-3">
            <div class="col-md-10 text-center">
                <h1>Formulario Evaluación Curso</h1>
            </div>
            <div class="col-md-2 text-end">
                <img src="IMG/LOGO2.png" alt="Logo" class="img-fluid">
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <form id="formulario">
                    <div class="mb-3">
                        <label>Nombre del participante</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div class="mb-3">
                        <label>Run</label>
                        <input type="text" class="form-control" id="run" name="run" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div class="mb-3">
                        <label>Correo electrónico</label>
                        <input type="text" class="form-control" id="email" name="email" onblur="verificar(this.id)">
                        <div id="e-email"></div>
                    </div>
                    <div class="mb-3">
                        <label>Nombre Curso</label>
                        <input type="text" class="form-control" id="nombreC" name="nombreC" onblur="verificar(this.id)">
                        <div id="e-nombreC"></div>
                    </div>
                    <div class="mb-3">
                        <label>Fecha curso</label>
                        <input type="date" class="form-control" id="fechaCurso" name="fechaCurso" onblur="verificar(this.id)">
                        <div id="e-fechaCurso"></div>
                    </div>
                    <div class="mb-3">
                        <label>Calificación curso (Escala del 1 al 5)</label>
                        <input type="number" min="1" max="5" class="form-control" id="calificacionC" name="calificacionC" onblur="verificar(this.id)" onkeypress="return soloNumeros(event)">
                        <div id="e-calificacionC"></div>
                    </div>
                    <div class="mb-3">
                        <label>Calificación Profesor (Escala del 1 al 5)</label>
                        <input type="number" min="1" max="5" class="form-control" id="calificacionP" name="calificacionP" onblur="verificar(this.id)" onkeypress="return soloNumeros(event)">
                        <div id="e-calificacionP"></div>
                    </div>
                    <div class="mb-3">
                        <label>Comentarios sobre el contenido</label>
                        <textarea class="form-control" rows="4" id="comentarios" name="comentarios" onblur="verificar(this.id)"></textarea>
                        <div id="e-comentarios"></div>
                    </div>
                    <div class="mb-3">
                        <label>Sugerencias para mejoras</label>
                        <textarea class="form-control" rows="4" id="sugerencias" name="sugerencias" onblur="verificar(this.id)"></textarea>
                        <div id="e-sugerencias"></div>
                    </div>
                    <div class="mb-3">
                        <input type="reset" value="Limpiar" class="btn btn-info" onclick="limpiar()">
                        <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre Participante</th>
                                <th>Run</th>
                                <th>Correo electrónico</th>
                                <th>Fecha del curso</th>
                                <th>Calificación curso</th>
                                <th>Calificación Profesor</th>
                                <th>Comentarios</th>
                                <th>Sugerencias</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="contenido">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/sweetalert2.min.js"></script>
    <script src="utilidades.js"></script>
    <script src="funciones.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
